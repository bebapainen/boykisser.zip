<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File</title>
    <script>
        function downloadFile() {
            var link = document.createElement('a');
            link.href = 'boykisser.zip'; // Replace with the path to your file
            link.download = 'boykisser.zip'; // Replace with the filename
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function displayError() {
            alert('Failed to download the file. Please try again later.');
        }
    </script>
</head>
<body>
    <h1>Download File from This Repository</h1>
    <p>Click the link below to download the file:</p>
    <button onclick="downloadFile()">Download File</button>
    <script>
        document.querySelector('button').addEventListener('error', displayError);
    </script>
</body>
</html>
